</head>
<body>

    <section>
        <p id="alertrack">STATUS ALERTRACK</p>
        <div class="overhead">
            <div id="novadiv">
                <div id="checkon">
                <img src="img/check.png" alt="checkon" height="30px" >

                <h1 class="titulo">Todo o Serviço Operacional <br> <p id="menos"><u>Último incidente</u> 5 dias atrás</p</h1>
                


            </div>
        </div>

        <div class="overmid">

            <h1 id="zap">WhatsApp - Últimas 24 horas</h1>
            <div id="chartdiv"></div>
        </div>
    </section>


    <div class="overright">
        <h1 class="titulo">Serviços</h1>
        <br> 
        <br> 
        <h2 id="lista">Sac Digital</h2>
        <br>
        <hr>
        <h2 id="lista">Panfleto.Online</h2>
        <br>
        <hr>
        <h2 id="lista">SMSIdeal</h2>

    <div class="overleft">
        <h1 class="titulo">Brasil</h1>
        <div id="mychart"></div>
    </div>
</body>
<script>
    am5.ready(function() {

// Create root element
// https://www.amcharts.com/docs/v5/getting-started/#Root_element
var root = am5.Root.new("mychart");


// Set themes
// https://www.amcharts.com/docs/v5/concepts/themes/
root.setThemes([
  am5themes_Animated.new(root)
]);


// Create chart
// https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/
var chart = root.container.children.push(am5percent.PieChart.new(root, {
  layout: root.verticalLayout,
  innerRadius: am5.percent(50)
}));


// Create series
// https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Series
var series = chart.series.push(am5percent.PieSeries.new(root, {
  valueField: "value",
  categoryField: "category",
  alignLabels: false
}));

series.labels.template.setAll({
  textType: "circular",
  centerX: 0,
  centerY: 0
});


// Set data
// https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Setting_data
series.data.setAll([
  { value: 1, category: "" },
  { value: 2, category: "" },
  { value: 1, category: "" },
  { value: 2, category: "" },
]);

legend.data.setAll(series.dataItems);


// Play initial series animation
// https://www.amcharts.com/docs/v5/concepts/animations/#Animation_of_series
series.appear(1000, 100);

}); // end am5.ready()
</script>

</html>
